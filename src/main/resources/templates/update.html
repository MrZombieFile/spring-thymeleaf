<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Branch Office Management System</h1>
		<hr>
		<h2>Update Branch Office</h2>

		<form action="#" th:action="@{/add}" th:object="${branchOffice}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{pk_branchOfficeID}" />
			
			<input type="text" th:field="*{branchOfficeName}" class="form-control mb-4 col-4"
				   placeholder="Branch Office Name">
				
				<input type="text" th:field="*{branchOfficeCountry}" class="form-control mb-4 col-4"
					   placeholder="Branch Office Country">
				<!--
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				-->
				<button type="submit" class="btn btn-info col-2"> Update Branch Office</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Branch Office List</a>
	</div>
</body>
</html>
